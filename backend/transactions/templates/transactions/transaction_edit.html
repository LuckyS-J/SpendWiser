{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Transaction</h2>

  <div class="card shadow-sm" style="background-color: #0d1117; border-radius: 12px;">
    <div class="card-body text-light">
      <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <div class="d-flex justify-content-between">
          <a href="{% url 'transactions-list' %}" class="btn btn-outline-light">‚Üê Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
